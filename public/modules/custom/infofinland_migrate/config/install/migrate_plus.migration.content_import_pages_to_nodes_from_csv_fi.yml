id: content_import_pages_to_nodes_from_csv_fi
label: Import pages from old site to nodes fi
migration_group: infofinland_content
dependencies:
  enforced:
    module:
      - infofinland_migrate

destination:
  plugin: 'entity:node'
source:
  plugin: csv
  path: modules/custom/infofinland_migrate/sources/migrate_pages_to_nodes_fi.csv
  # header_offset: 0
  delimiter: ';'
  ids: [sivun_id]
process:
  type:
    plugin: default_value
    default_value: page
  uid:
    plugin: default_value
    default_value: 1
  title: Dokumentin nimi
  field_page_name: Nimi valikossa
  field_description: Kuvaus
  langcode: Kieli
  default_langcode:
    plugin: default_value
    default_value: true
